<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - The Ice Cream World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff6f0, #ffe4ec, #fdf6f9);
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header img {
      width: 180px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    nav {
      text-align: center;
      background-color: rgba(255, 182, 193, 0.7);
      padding: 15px 0;
      border-radius: 40px;
      margin: 0 100px;
      backdrop-filter: blur(8px);
    }

    nav a {
      text-decoration: none;
      color: #4b2e05;
      font-weight: bold;
      padding: 12px 25px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #f9b4c2;
      border-radius: 20px;
      color: white;
    }

    .order-form {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      color: #ff7b9c;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffd1dc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ff7b9c;
    }

    button[type="submit"] {
      background-color: #ff7b9c;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(255, 120, 160, 0.4);
    }

    button[type="submit"]:hover {
      background-color: #ff5c85;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 182, 193, 0.7);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.freepik.com/free-vector/sweet-ice-cream-shop-logo-design_742173-32166.jpg?semt=ais_hybrid&w=740&q=80" alt="The Ice Cream World logo">
    <h1>Order Your Favorite Ice Cream</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="order.html">Order</a>
  </nav>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <form action="#" method="post">
      <label for="flavour">Choose a flavour:</label>
      <select id="flavour" name="flavour" required>
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="strawberry">Strawberry</option>
        <option value="mango">Mango</option>
        <option value="pistachio">Pistachio</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="delivery">Delivery Address:</label>
      <textarea id="delivery" name="delivery" rows="4" required></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 The Ice Cream World. All rights reserved.</p>
  </footer>
</body>
</html>
